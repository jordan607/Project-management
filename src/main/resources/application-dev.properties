spring.datasource.url=jdbc:postgresql://localhost:5432/pma-springbootdb
spring.datasource.username=postgres
spring.datasource.password=123

spring.datasource.initialization-mode=never

spring.jpa.hibernate.ddl-auto=none

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.jpa.show-sql=true
spring.thymeleaf.cache=false
version=3.0.0


logging.level.root=warn
logging.level.com.jordan.pma = DEBUG
logging.level.org.springframework=INFO
logging.file.name=app.log  
#log file present in current path

#logging.pattern.dateformat=yy-mm-dd

#TRACE>DEBUG>INFO>WARN>ERROR

server.error.whitelabel.enabled=false

spring.jpa.properties.javax.persistence.validation.mode= none
#Turning off persistance validation

